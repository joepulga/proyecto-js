    <div id="selected-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!--HeadBoard-->
        <header>
            <div id="logo">
                <h1> JS Proyect </h1>
            </div>
            <div class="clearfix">

            </div>
            <nav id="menu">

        <!--Content-->
        <section id="content">
            <div id="box">
                <!--Cargar Formulario-->
                <h2>contacto</h2>
                <form action="" method="POST" id="form_contact">
                    
                        <!-- <legend>Please provide your name, email address (won't be published) and a comment</legend> -->
                        <label for="name">Nombre</label>
                        <input type="text" name="name"/>
                        
                        <label for="surname">Apellidos</label>
                        <input type="text" minlength="2" name="surname" />

                        <label for="email">Email</label>
                        <input type="email" name="email" required/>

                        <label for="sex">Sexo</label>
                        <select name="sex">
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>

                        <label for="date">Fecha Nacimiento</label>
                        <input type="text" name="date" required/>

                        <label for="years">Edad</label>
                        <input type="number" name="years" required>
                        <input type="submit" value="Enviar"/>
                   
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" />

                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">                         
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name"  id="form_name">
                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email" id="form_password">
                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password">
                            <input type="submit" value="Entrar">
                        </fieldset>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
